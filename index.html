<!doctype html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Chad Wireman aka ckwire</title>
    <link rel="Shortcut Icon" href="/favicon.ico" type="image/x-icon" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta name="robots" content="all" />
    <meta name="MSSmartTagsPreventParsing" content="true" />
    <meta http-equiv="imagetoolbar" content="false" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <style>
        * { padding: 0; margin: 0; }
        body {
            background-color: #333; margin-bottom: 50px;
            font-family: "Work Sans", -apple-system, BlinkMacSystemFont, "Roboto", "Droid Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;
        }
        h2 { color: rgba(255,255,255,0.4); font-size: 40px; font-weight: 200; }
        p { color: #fff; line-height: 24px; margin-bottom: 18px; -webkit-font-smoothing: antialiased; }
        a { color: #fff; font-weight: 600; text-decoration: none; padding-bottom: -1px !important; border-bottom: 1px solid rgba(255,255,255,0.3); }
        strong { font-weight: 600; }
        a:hover { color: #fff; border-bottom: 1px solid rgba(255,255,255,1); }
        #monogram { width: 50px; padding: 50px 0 0 0; margin: 0 auto 0 50px; }
        #about { width: 400px; margin: 50px auto 0 50px !important; }
        .initials { opacity: 0.8; }
        small { color: #fff; opacity: 0.7; font-size: 10px; -webkit-font-smoothing: antialiased; position: absolute; right: 20px; bottom: 20px; }
        .photo { display: none; }
        @media (max-width: 767px) {
            body { background-color: #efefef; }
            p { color: #666;}
            a { color: #333;}
            h2 { color: #777; }
            small { color: #888; }
            img { max-width: 100%; }
            .photo { display: inherit; margin: -20px -20px 20px -20px !important; }
            #about { position: relative; width: auto; padding: 20px; margin: 0 !important; }
            .backstretch { opacity: 0.2; }
        }
    </style>
</head>

<body>

<!-- swap out for information about yourself -->
<div id="about">

    <p class="photo">
        <img src="pcb_background.jpg">
    </p>

    <h2>Hey, I'm Chad.</h2>
    <p>I'm a computer science student at Western Michigan University. </p>

    <p>Currently working on learning Go & Swift</p>

</div>

<!--include jquery & backstretch-->
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script type="text/javascript" src="jquery.backstretch.min.js"></script>
<script type="text/javascript">
    $(function(){
        $(window).resize(function(){
            if($(this).width() >= 767){
                $.backstretch("pcb_background.jpg", {speed: 150});
            }
        })
            .resize();//trigger resize on page load
    });
</script>

</body>
</html>
